<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style\style.css">
    <link rel="icon" type="image/png" href="img\cabeca-de-cavalo-com-vista-lateral-de-crina-baguncada.png">
    <title>Game Horse</title>
</head>
<body>
    <div class="main-container">
        <div class="main-horse-container">
            <div>
                <h5 id="outCavalo" class="mt-4"></h5>
            </div>
        </div>
        <div class="container-fluid" id="father-container">
            <div class="row">
                <div class="col-sm-6" id="container-img">
                    <img src="img\silhueta-de-cavalo-correndo.png" alt="bannerPrincipal"
                    class="img-fluid">
                </div>
                <div class="col-sm-6">
                    <div class="main-container-form">
                        <div class="container-form">
                            <div class="container-titulo">
                                <div class="titulo">
                                    <h1 id="idTitulo">Jockey Game</h1>
                                </div>
                                <div class="subtitulo">
                                    <h6 id="idSubtitulo">Controle de Aposta</h6>
                                </div>
                            </div>
                            <div class="box-form">
                                <form>

                                    <div class="number-horse">
                                        <label for="inCavalo">Nº Cavalo</label>
                                        <input type="number" min="1" class="form-control" id="inCavalo" required autofocus>
                                    </div>
                                    <div class="aposta-money">
                                        <label for="inValor">Aposta R$:</label>
                                        <input type="number" class="form-control" min="1" step="0.5" id="inValor"
                                            required>
                                    </div>

                                    <div class="box-buttom">
                                        <input type="submit" id="btApostar" class="btn btn-outline-dark mt-4"
                                            value="Apostar">
                                        <input type="button" id="btResumo" class="btn btn-outline-dark mt-4" value="Resumo">
                                        <input type="button" id="btGanhador" class="btn btn-outline-dark mt-4"
                                            value="Ganhador">
                                        <input type="button" id="btNovo" class="btn btn-outline-dark mt-4" value="Novo Páreo">
                                    </div>
                                    
                                </form>
                            </div>
                            <pre class="mt-3"></pre>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="script\main.js"></script>
</body>
</html>
